<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <header class="single-page">
            <div class="page-header">
                <h1 class="page-title">اضافة مستخدم</h1>
                 <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product" > مستخدم جديد</button>
                 
            </div>
        </header>
        <form action="" class="c-form" name="add-user">
            
            <div class="c-form-controls">
                <div class="C-upload c-upload--small js-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">صورة المستخدم</h4>
                    </header>
                    <div class="c-upload__body">
                        <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                        <img class="js-upload-placeholder">
                        <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                    </div>
                    <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="userName" class="c-textfield__label">اسم المستخدم</label>
                        <input type="text" class="c-textfield__input" placeholder=" " id="normal">
                        <span class="c-textfield_hint"></span>
                    </div>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="email" class="c-textfield__label">البريد</label>
                        <input type="email" class="c-textfield__input" placeholder=" " id="email">
                        <span class="c-textfield_hint"></span>
                    </div>
                    <div class="c-textfield">
                        <label for="email-2" class="c-textfield__label">تاكيد البريد</label>
                        <input type="email" class="c-textfield__input" placeholder=" " id="email-2">
                        <span class="c-textfield_hint"></span>
                    </div>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="password" class="c-textfield__label">كلمة المرور </label>
                        <input type="password" class="c-textfield__input" placeholder=" " id="password">
                        <span class="c-textfield_hint"></span>
                    </div>
                   
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="password-confire" class="c-textfield__label">تاكيد كلمة المرور</label>
                        <input type="password" class="c-textfield__input" placeholder=" " id="password-confire">
                        <span class="c-textfield_hint"></span>
                    </div>
                </div>

             
            </div>
        </form>
        <assistant></assistant>
    </div>
</body>
</html>
