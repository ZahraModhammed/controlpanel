<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <header class="single-page">
            <div class="page-header">
                <h1 class="page-title">اضافة منتج</h1>
                 <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product">اضافة منتج</button>
                 <button class="c-btn" type="submit" name="draft" form="add-product">حفظ كمسودة</button>
            </div>
        </header>
        <form action="" class="c-form" name="add-product">
            <div class="C-upload  js-upload">
                <header class="c-upload__header">
                    <h4 class="c-upload__title">صورة المنتج</h4>
                    <label for="upload-image" class="c-upload__label">رفع الصورة</label>
                    <span class="c-upload__label c-upload__label--remove js-upload-remove">حذف الصورة</span>
                </header>
                <div class="c-upload__body">
                    <div class="c-upload__image"><img class="js-upload-placeholder"></div>
                    <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value"  accept="image/*">
                    <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
                </div>
            </div>
            <div class="c-form-controls">
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="product-name" class="c-textfield__label">اسم المنتج</label>
                        <input type="text" class="c-textfield__input" placeholder=" قميص اسود" id="product-name" required>
                    </div>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="product-price" class="c-textfield__label">سعر المنتج</label>
                        <input type="text" class="c-textfield__input c-textfield__input--left" placeholder=" 5" id="product-price" required>
                    </div>
                    <div class="c-textfield">
                        <label for="product-price-2" class="c-textfield__label">السعر االثاني </label>
                        <input type="text" class="c-textfield__input c-textfield__input--left" placeholder=" ريال" id="product-price-2" required>
                    </div>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="product-desc" class="c-textfield__label">وصف المنتج</label>
                        <textarea type="text"  placeholder="ادخل المحتوى" class="c-textfield__textarea"></textarea>
                        
                    </div>
                </div>
                <div class="c-form-row">
                    <div class="c-textfield">
                        <label for="height" class="c-textfield__label">الابعاد</label>
                        <input type="text" class="c-textfield__input" placeholder=" ريال" id="height" required>
                        <span class="c-textfield_hint">بالستيمتر</span>
                    </div>
                    <div class="c-textfield">
                        <label for="width" class="c-textfield__label"><br></label>
                        <input type="text" class="c-textfield__input" placeholder=" " id="width" required>
                        <span class="c-textfield_hint"></span>
                    </div>
                    <div class="c-textfield">
                        <label for="depth" class="c-textfield__label"><br></label>
                        <input type="text" class="c-textfield__input" placeholder=" " id="depth" required>
                        <span class="c-textfield_hint"></span>
                    </div>
                    <div class="c-textfield">
                        <label for="weight" class="c-textfield__label">الوزن</label>
                        <input type="text" class="c-textfield__input" placeholder=" ريال" id="weight" required>
                        <span class="c-textfield_hint">kg</span>
                    </div>
                </div>
             
            </div>
        </form>
        <assistant></assistant>
    </div>
</body>
</html>
